<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questions</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script type="module" src="js/quiz.js" defer></script>
  </head>
  <body class="d-flex flex-column align-items-center mt-3">
    <div class="card text-white bg-info mb-3" style="max-width: 20rem">
      <div class="card-header">Question <span id="questionNumber"></span></div>
      <div class="card-body">
        <h4 id="question" class="card-text"></h4>
        <div class="card-title">Category: <span id="category"></span></div>
      </div>
    </div>

    <div
      class="d-grid gap-2"
      style="max-width: 20rem; width: 100%"
      id="answers"
    ></div>
    
    <!-- <div id="modalContainer"></div> -->
  </body>
</html>
